<div id="app">
  <mat-toolbar color="accent"  *ngIf="router.url.indexOf('/error') === -1 || route.snapshot.queryParams['status'] !== '404'">
    <a href="#" class="navbar-brand">Tickitual</a>
  <nav class="navbar navbar-expand ms-auto">
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <!-- <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li> -->
      <li class="nav-item" *ngIf="showEventHolderBoard">
        <a href="/eventHolder" class="nav-link" routerLink="eventHolder" style="color:#673AB7">Events</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
</mat-toolbar>
<div class="Welcome" *ngIf="!showEventHolderBoard">
  <h1>Welcome to TICKITUAL!</h1>
</div>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
