<div id="app">
  <mat-toolbar style="background-color: black;"  *ngIf="router.url.indexOf('/error') === -1 || route.snapshot.queryParams['status'] !== '404'">
    <a href="#" class="navbar-brand" style="color: rgb(255, 255, 255);">Tickitual</a>
  <nav class="navbar navbar-expand ms-auto">
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <!-- <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li> -->
      <li class="nav-item" *ngIf="showEventHolderBoard">
        <a href="/eventHolder" class="nav-link" routerLink="eventHolder" style="color:#FFD740">Events</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user" style="color: rgb(255, 255, 255);">User</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register" style="color: rgb(255, 255, 255);">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login" style="color: rgb(255, 255, 255);">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile" style="color: rgb(255, 255, 255);">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()" style="color: rgb(255, 255, 255);">LogOut</a>
      </li>
    </ul>
  </nav>
</mat-toolbar>
<div class="welcome" *ngIf="!showEventHolderBoard" [ngClass]="'background-class'">
  <h1 style="text-align: right;">Welcome to TICKITUAL!</h1>
</div>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
